<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Cabinet Martin & Associés</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
    </style>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto px-4">
        <div class="glass rounded-lg p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-400 mb-2">Martin & Associés</h1>
                <p class="text-gray-300">Portail d'administration</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 bg-dark-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-400">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-dark-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-400">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-dark-900">
                    Se connecter
                </button>
            </form>

            <div id="loginMessage" class="mt-4 hidden">
                <div id="successMessage" class="hidden p-4 bg-green-900 border border-green-700 rounded-lg text-green-100">
                    <p>Connexion réussie. Redirection...</p>
                </div>
                <div id="errorMessage" class="hidden p-4 bg-red-900 border border-red-700 rounded-lg text-red-100">
                    <p id="errorText">Identifiants invalides.</p>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="/" class="text-blue-400 hover:text-blue-300 text-sm">
                    ← Retour à l'accueil
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                const loginMessage = document.getElementById('loginMessage');
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');

                loginMessage.classList.remove('hidden');

                if (result.success) {
                    successMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    successMessage.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    errorText.textContent = result.error || 'Identifiants invalides.';
                }
            } catch (error) {
                console.error('Erreur:', error);
                const loginMessage = document.getElementById('loginMessage');
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');

                loginMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorText.textContent = 'Erreur de connexion. Veuillez réessayer.';
            }
        });
    </script>
</body>
</html>
