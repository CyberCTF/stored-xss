version: '3.8'

services:
  law-firm-app:
    build:
      context: ..
      dockerfile: Configuration/Dockerfile
    ports:
      - "3206:3206"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3206/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - law-firm-network

  admin-bot:
    build:
      context: ..
      dockerfile: Configuration/Dockerfile
    command: node bot.js
    depends_on:
      - law-firm-app
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - law-firm-network

networks:
  law-firm-network:
    driver: bridge 